<!doctype html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
<pre id="x"></pre>

<script type="text/javascript" src="http://yui.yahooapis.com/3.0.0/build/yui/yui.js"></script>
<script type="text/javascript">
YUI({
    modules: {
        'gallery-jsonp': {
            fullpath: 'gallery-jsonp.js',
            requires: ['get','oop']
        }
    }
})
//YUI()
.use('gallery-jsonp','json-stringify', function (Y) {

    var url = 'http://twitter.com/statuses/user_timeline/yuilibrary.json?' +
              'count=3';

    Y.jsonp(url ,function (data) {
        document.getElementById('x').appendChild(
            document.createTextNode(
                Y.JSON.stringify(data,null,4)));
    });

});
</script>
</body>
</html>
